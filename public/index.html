<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kulitan Translator</title>
    <link rel="stylesheet" href="assets/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div class="row">
            <div class="large-12 columns">
                <header id="pageHeader">
                    <img src="assets/images/logo.png">
                </header>
            </div>
        </div>
    </div>

    <div id="backgroundWrapper">
        <div class="row">
            <div class="large-12 columns">
                <div id="translatedContentWrapper">
                    <div id="translatedContent">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <input type="text" id="textBoxTranslator" placeholder="Enter your text here">
            </div>
        </div>
        

        <div class="clearfix">
            <div id="orientation">
                <span>Select Orientation:</span>

                <div class="field">
                    <input id="landscape" type="radio" value="landscape" name="orientation" checked>
                    <label for="landscape">Landscape</label>
                </div>

                <div class="field">
                    <input id="portrait" type="radio" value="portrait" name="orientation">
                    <label for="portrait">Portrait</label>
                </div>
            </div>

            <button id="export">Export text as image</button>
        </div>
    </div>
    

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/syllables.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/html2canvas.js"></script>
    <script src="assets/js/FileSaver.js"></script>
    </script>
</body>

</html>
